---
layout: default
---

{% for post in site.posts %}
{% unless  post.state == "draft" %}
<article class="post">
  <div class="entry">
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </div>
</article>
{% endif %}
{% endfor %}
